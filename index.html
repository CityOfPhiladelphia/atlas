<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>Atlas | phila.gov</title>
        <link rel='icon' type='image/x-icon' href="//cityofphiladelphia.github.io/patterns/images/favicon.ico">
        <meta name="description" content="">
    
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cityofphiladelphia.github.io/patterns/dist/1.3.0/css/patterns.css">
        <link rel="canonical" href="">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css">
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.css"-->
        <link rel="stylesheet" href="//ljagis.github.io/leaflet-measure/leaflet-measure.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/flaticon.css">
        
    </head>
    <body>
        <div class="full" id="application">
            <!-- Begin header -->
            <header data-swiftype-index='false' class="site-header app">
              <div class="row">
                <div class="small-24 columns">
                  <a href="http://alpha.phila.gov/" class="logo">
                    <img data-interchange="[//cityofphiladelphia.github.io/patterns/images/city-of-philadelphia-mobile.png, small], [//cityofphiladelphia.github.io/patterns/images/city-of-philadelphia-white.png, medium]" src="//cityofphiladelphia.github.io/patterns/images/city-of-philadelphia-white.png" alt="City of Philadelphia">
                  </a>
                  <div class="page-title-container">
                    <a href="#/">
                      <h1 class="page-title">Atlas</h1>
                    </a>
                  </div>
                </div>
              </div>
            </header>
            
            <div id="container" class="row collapse">
                <!--LEFT PANEL-->
                <div id="data-panel" class="large-8 columns">
                    <h1>1234 MARKET ST</h1>
                    <div id="data-row-list">
                        <a class="data-row-link" href="/#/property/"><span class="data-row-link-icon flaticon-house"></span>Property Details</a>
                        <a class="data-row-link" href="/#/land-records/"><span class="data-row-link-icon flaticon-copy"></span>Land Records</a>
                        <a class="data-row-link" href="/#/property/"><span class="data-row-link-icon flaticon-house"></span>Trash + Recycling</a>
                        <a class="data-row-link" href="/#/property/"><span class="data-row-link-icon flaticon-correct"></span>Voting + Government</a>
                        <a class="data-row-link" href="/#/zoning/"><span class="data-row-link-icon flaticon-industrial-zone"></span>Zoning</a>
                        <a class="data-row-link" href="/#/licenses-and-inspections/"><span class="data-row-link-icon flaticon-hard-hat"></span>Licenses + Inspections</a>
                        <a class="data-row-link" href="/#/311/"><span class="data-row-link-icon flaticon-telephone"></span>311</a>
                        
                    </div>
                </div>
                
                <!--RIGHT PANEL-->
                <div class="large-16 columns" style="height: 100%">
                    <div id="map"></div>
                </div>
            </div>
        </div><!-- End #page -->
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.1.2/foundation.min.js"></script>
        <script src="//cityofphiladelphia.github.io/patterns/dist/1.3.0/js/patterns.min.js"></script>
        <!--<script src="//cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>-->
        <script src="https://cdn.jsdelivr.net/leaflet/1.0.0-beta.2/leaflet.js"></script>
        <script src="//cdn.jsdelivr.net/leaflet.esri/2.0.0-beta.8/esri-leaflet.js"></script>
        <script src="//ljagis.github.io/leaflet-measure/leaflet-measure.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
